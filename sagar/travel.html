<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="file:///C:/Users/Students/Desktop/sagar/travel.html#" class="logo">Travel</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="hero">
            <h1>Destination ?</h1>
            <input type="text" placeholder="Place, Region, City">
        </section>

        <section class="explore">
            <h2>Explore</h2>
            <p>Popular Destination</p>
            <div class="destinations">
                <button class="destination">
                    <img src="kathmandu.jpg" alt="Kathmandu">
                    <p>Kathmandu</p>
                </button>
                <button class="destination">
                    <img src="pokhara.jpg" alt="Pokhara">
                    <p>Pokhara</p>
                </button>
                <button class="destination">
                    <img src="Rara.jpg" alt="Rara">
                    <p>Rara</p>
                </button>
                <button class="destination">
                    <img src="Chitwan.jpg" alt="Chitwan">
                    <p>Chitwan</p>
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

    <div id="signInModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Sign In</h2>
          <form id="signInForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>

</body>
</html>
